<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link th:href="@{/css/styleupdate.css}" rel="stylesheet" />
  <title>Title</title>
</head>
<body>
<div>
  <form action="#" th:action="@{/api/add}"
        th:object="${filmAdd}" method="post">
    <label>Name</label>
    <input type="text" th:field="*{name}" id="name">
    <label>Type</label>
    <input type="text" th:field="*{type}" id="type">
    <label>Year</label>
    <input type="text" th:field="*{year}" id="year">
    <label>Media</label>
    <input type="text" th:field="*{media}" id="media">
    <label>Description</label>
    <input type="text" th:field="*{description}" id="description">
    <input type="submit" class="btn btn-success" value="Ekle">
  </form>
</div>

</body>
</html>
